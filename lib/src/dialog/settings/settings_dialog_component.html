<div class="container">
  <a class="row" (click)="setAnnouncer(AnnouncerID.en_gb_c)">
    <img class="row-image" src="assets/settings-icons/en-gb-C-icon.png" />
    <span class="row-text">Announcer: Synth Female</span>
    <img
      class="row-enabled"
      [src]="announcer == AnnouncerID.en_gb_c ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'"
    />
  </a>
  <a class="row" (click)="setAnnouncer(AnnouncerID.en_gb_d)">
    <img class="row-image" src="assets/settings-icons/en-gb-D-icon.png" />
    <span class="row-text">Announcer: Synth Male</span>
    <img
      class="row-enabled"
      [src]="announcer == AnnouncerID.en_gb_d ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'"
    />
  </a>
  <a class="row" (click)="setAnnouncer(AnnouncerID.cathy)">
    <img class="row-image" src="assets/settings-icons/cathy-icon.png" />
    <span class="row-text">Announcer: Cathy</span>
    <img
      class="row-enabled"
      [src]="announcer == AnnouncerID.cathy ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'"
    />
  </a>
  <a class="row" (click)="toggleSetting(Setting.verbose)">
    <img class="row-image" src="assets/settings-icons/question.png" />
    <span class="row-text">Verbose</span>
    <img
      class="row-enabled"
      [src]="verbose ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'"
    />
  </a>
  <a class="row" (click)="toggleSetting(Setting.flair)">
    <img class="row-image" src="assets/settings-icons/duck.png" />
    <span class="row-text">Unnecessary Flair</span>
    <img
      class="row-enabled"
      [src]="flair ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'"
    />
  </a>
</div>
