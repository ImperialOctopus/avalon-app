<div class="container">
  <a (click)="toggleMute()" class="mute-button">
    <img
      [src]="settings.getSetting(Setting.mute) ? 'assets/buttons/sound-off.png' : 'assets/buttons/sound-on.png'"
    />
  </a>
  <div class="title">
    <h1>Avalon Announcer</h1>
  </div>
  <div class="centre-card">
    <img [src]="cardImage" />
    <p>{{ cardText }}</p>
  </div>

  <a (click)="endPlayback()" class="stop-button">
    <img src="assets/buttons/home.png" />
  </a>
  <a (click)="togglePause()" class="pause-button">
    <img
      [src]="paused ? 'assets/buttons/sound-play.png' : 'assets/buttons/sound-pause.png'"
    />
  </a>
</div>
