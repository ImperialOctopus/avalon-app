<div class="app-container">
  <div class="title-container">
    <a mat-button (click)="muteButton()" class="mute-button">
      <img [src]="_mute ? '/assets/buttons/sound-off.jpg' : '/assets/buttons/sound-on.jpg'" />
    </a>
    <span>PLAY</span>
  </div>
  <div class="centre-container">

  </div>
  <div class="footer-menu">
    <a mat-button (click)="stop()" class="stop-button">
      <img src="/assets/buttons/player-dialog.jpg" />
    </a>
    <a mat-button (click)="pause()" class="pause-button">
      <img src="/assets/buttons/settings.jpg" />
    </a>
  </div>
</div>
