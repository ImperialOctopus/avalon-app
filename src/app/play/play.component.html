<div class="app-container">
  <div class="title-container">
    <a mat-button (click)="mute()" class="mute-button">
      <img [src]="settings.mute ? 'assets/buttons/sound-off.jpg' : 'assets/buttons/sound-on.jpg'" />
    </a>
    <span>PLAY</span>
  </div>
  <div class="centre-container">
    <div class="center-card">
      <img [src]="cardImage" />
      <span>{{ cardText }}</span>
    </div>
  </div>
  <div class="footer-menu">
    <a mat-button (click)="stop()" class="stop-button">
      <img src="assets/buttons/close.jpg" />
    </a>
    <a mat-button (click)="pause()" class="pause-button">
      <img [src]="paused ? 'assets/buttons/sound-play.jpg' : 'assets/buttons/sound-pause.jpg'" />
    </a>
  </div>
</div>
