<div class="dialog-container">
  <div class="arrow">
    <a (click)="down()" mat-button>
      <img src="/assets/buttons/left-arrow.jpg" />
    </a>
  </div>
  <div class="number">
    <a (click)="save()" mat-button>
      <span>{{ _playerNumber }}</span>
    </a>
  </div>
  <div class="arrow">
    <a (click)="up()" mat-button>
      <img src="/assets/buttons/right-arrow.jpg" />
    </a>
  </div>
</div>
