<div class="dialog">
  <a class="row" (click)="changeAnnouncer('en-gb-C')">
    <img src="assets/characters/merlin.png">
    <span>Announcer: Synth Male</span>
    <img
      [src]="settings.announcer == 'en-gb-C' ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'">
  </a>
  <a class="row" (click)="changeAnnouncer('en-gb-D')">
    <img src="assets/characters/merlin.png">
    <span>Announcer: Synth Female</span>
    <img
      [src]="settings.announcer == 'en-gb-D' ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'">
  </a>
  <a class="row" (click)="verbose()">
    <img src="assets/characters/merlin.png">
    <span>Verbose</span>
    <img [src]="settings.verbose ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'">
  </a>
  <a class="row" (click)="flair()">
    <img src="assets/characters/merlin.png">
    <span>Unnecessary Flair</span>
    <img [src]="settings.flair ? 'assets/buttons/character-on.png' : 'assets/buttons/character-off.png'">
  </a>
  <a class="close" (click)="close()">
    <img src="assets/characters/merlin.png">
  </a>
</div>
