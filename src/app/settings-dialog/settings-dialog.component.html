<div class="settings-container">
  <div class="form-container">
    <mat-form-field>
      <mat-select ngModel [formControl]="name" placeholder="Announcer Voice">
        <mat-option value="cathy">Cathy</mat-option>
        <mat-option value="duck">Duck</mat-option>
        <mat-option value="screaming">Screaming</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-container">
    <mat-slide-toggle>Verbose</mat-slide-toggle>
  </div>
  <div class="form-container">
    <mat-slide-toggle>Unnecessary flair</mat-slide-toggle>
  </div>
  <div class="form-container">
    <mat-slide-toggle>Tiger mode</mat-slide-toggle>
  </div>
</div>
