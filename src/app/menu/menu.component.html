<div class="app-container">
  <div class="title-container">
    <span>AVALON</span>
  </div>
  <div class="character-select">
    <mat-action-list>
      <mat-list-item>
        <img src="/assets/characters/loyal-servant.jpg" class="portrait" />
        <span class="name">Loyal Servant</span>
        <span class="number">4</span>
      </mat-list-item>
      <mat-list-item>
        <img src="/assets/characters/minion.jpg" class="portrait" />
        <span class="name">Minion of Mordred</span>
        <span class="number">1</span>
      </mat-list-item>
      <mat-list-item (click)="oberon()">
        <img src="/assets/characters/oberon.jpg" class="portrait" />
        <span class="name" [ngClass]="{'strikethrough': !oberonEnabled}">Oberon</span>
        <span class="number">{{ !oberonEnabled ? '0' : '1' }}</span>
      </mat-list-item>
      <mat-list-item (click)="morganna()">
        <img src="/assets/characters/morganna.jpg" class="portrait" />
        <span class="name" [ngClass]="{'strikethrough': !morgannaEnabled}">Morganna</span>
        <span class="number">{{ !morgannaEnabled ? '0' : '1' }}</span>
      </mat-list-item>
    </mat-action-list>
  </div>
  <a mat-button class="player-button">
    <img src="/assets/player-button.jpg" class="player-button-image" />
    <span class="player-button-text">5</span>
  </a>
  <a mat-button class="play-button">
    <img src="/assets/play-button.jpg" />
  </a>
  <a mat-button class="settings-button">
    <img src="/assets/settings-button.jpg" />
  </a>
</div>
